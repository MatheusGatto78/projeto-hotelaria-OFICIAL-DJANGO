{% extends 'index.html' %}
{% load static %}

{% block title %}Reserva do Quarto{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'Hotel/css/reserva.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="reserva-tudo">
    <main class="reserva-form-wrapper">
        <h2>Reservar Quarto {{ quarto.num_quarto }}</h2>
        <form method="post">
            {% csrf_token %}
            <label for="nome_cliente">Nome do Cliente:</label>
            <input type="text" name="nome_cliente" required>
            
            <label for="telefone_cliente">Telefone:</label>
            <input type="text" name="telefone_cliente" required>
            
            <button type="submit">Reservar</button>
        </form>
    </main>
</div>
{% endblock %}
