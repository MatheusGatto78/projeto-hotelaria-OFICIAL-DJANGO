{% extends 'index.html' %}
{% load static %}

{% block title %}
    ADICIONAR COLABORADOR
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'Hotel/css/addColaborador.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}

    <form action="/addcolaborador" method="POST" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}

        <h2 class="form-title">Adicionar Novo Colaborador</h2>

        <div class="form-group">
            <label for="id_username">Nome de Usu√°rio:</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="id_password1">Senha:</label>
            {{ form.password }}
        </div>

        <button type="submit" class="submit-button">Cadastrar</button>
    </form>

{% endblock %}
